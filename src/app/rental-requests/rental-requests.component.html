<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rental Requests</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="requests.length > 0">
    <ion-item *ngFor="let request of requests">
      <ion-label>
        <h3>Request from User {{request.renterId?.slice(0, 8)}}</h3>
        <p>Dates: {{request.pickupDate | date}} to {{request.dropoffDate | date}}</p>
        <p>Total: ${{request.totalPrice}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="success" (click)="respondToRequest(request.id, 'approved')">
          Approve
        </ion-button>
        <ion-button color="danger" (click)="respondToRequest(request.id, 'rejected')">
          Reject
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <div *ngIf="requests.length === 0" class="empty-state">
    <ion-icon name="checkmark-circle-outline" size="large"></ion-icon>
    <p>No pending requests for this car</p>
  </div>
</ion-content>
