<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Cars</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="registerNewCar()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-loading [isOpen]="isLoading" message="Loading your cars..."></ion-loading>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="cars.length === 0 && !isLoading">
    <ion-icon name="car-sport-outline" class="empty-icon"></ion-icon>
    <h2>No Cars Registered</h2>
    <p>You haven't registered any cars yet</p>
    <ion-button (click)="registerNewCar()">Register Your First Car</ion-button>
  </div>

  <!-- Car List -->
  <ion-list *ngIf="cars.length > 0">
    <ion-item-sliding *ngFor="let car of cars">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="car.images?.[0] || 'assets/default-car.jpg'">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ car.make_model }}</h2>
          <p>{{ car.year }} â€¢ {{ car.car_type }}</p>
          <p>${{ car.price_per_day }}/day</p>
          <ion-badge [color]="car.isAvailable ? 'success' : 'danger'">
            {{ car.isAvailable ? 'Available' : 'Not Available' }}
          </ion-badge>
          <ion-badge *ngIf="carRequestCounts[car.id] > 0" color="warning" class="request-badge">
            {{ carRequestCounts[car.id] }} pending
          </ion-badge>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <!-- Toggle Availability -->
        <ion-item-option color="secondary" (click)="toggleAvailability(car)">
          <ion-icon [name]="car.isAvailable ? 'eye-off-outline' : 'eye-outline'" slot="icon-only"></ion-icon>
        </ion-item-option>

        <!-- View Requests -->
        <ion-item-option color="tertiary" (click)="viewRentalRequests(car.id)">
          <ion-icon name="list-outline" slot="icon-only"></ion-icon>
        </ion-item-option>

        <!-- Delete Button -->
        <ion-item-option color="danger" (click)="deleteCar(car.id)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
