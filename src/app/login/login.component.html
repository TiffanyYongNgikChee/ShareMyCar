<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Oswald:wght@700&display=swap" rel="stylesheet">

<ion-header>
  <ion-toolbar class="header-toolbar">
    <div class="header-content">
      <h2>Welcome Back,</h2>
      <p class="subtitle">Sign in to continue</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-background">
  <div class="login-container">
    <div class="toggle-buttons">
      <button class="toggle-btn active">Login</button>
      <button class="toggle-btn" [routerLink]="['/user-register']">Sign Up</button>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item class="input-item">
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      
      <ion-item class="input-item">
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      
      <div class="submit-btn-container">
        <button class="submit-btn" type="submit" [disabled]="loginForm.invalid">
          ->
        </button>
      </div>
    </form>
  </div>
  <div class="car-illustration">
    <img src="assets/car.svg" alt="Car illustration">
  </div>
</ion-content>
